---

want_workstation_lazydocker: yes

# workstation_lazydocker_version:

workstation_lazydocker_github_repo: jesseduffield/lazydocker
workstation_lazydocker_github_api_url: "https://api.github.com/repos/{{ workstation_lazydocker_github_repo }}/releases/latest"
workstation_lazydocker_github_download_url: "https://github.com/{{ workstation_lazydocker_github_repo }}/releases/latest/download/lazydocker_{{ workstation_lazydocker_version }}_{{ ansible_system }}_{{ ansible_architecture }}.tar.gz"
workstation_lazydocker_local_dir: "{{ workstation_local_dir }}"
workstation_lazydocker_local_bin_dir: "{{ workstation_lazydocker_local_dir }}/bin"
workstation_lazydocker_local_bin: "{{ workstation_lazydocker_local_bin_dir }}/lazydocker"
